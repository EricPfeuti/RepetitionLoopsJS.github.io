<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inika&family=Nunito+Sans:opsz,wght@6..12,200&family=Racing+Sans+One&family=Roboto&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>EXERCÍCIOS LAÇOS de REPETIÇÃO</title>
</head>
<body>
    <header>
        <h1>EXERCÍCIOS <span>LAÇOS de REPETIÇÃO</span></h1>
    </header>
    <main>
        <section class="exercicio1">
            <h2 class="titulo">POTÊNCIA <span>(WHILE).</span></h2>
            <div class="interface">
                <input type="number" id="N1" placeholder="Digite um número:">
                <input type="number" id="N2" placeholder="Digite seu expoente:">
                <div class="btn-enviar">
                    <input type="button" value="CALCULAR POTÊNCIA" onclick="potenciaWhile()">
                </div>
            </div>
            <p id="Resultado"></p>
        </section>
        
        <section class="exercicio2">
            <h2>POTÊNCIA <span>(DO).</span></h2>
            <div class="interface">
                <input type="number" id="Nu1" placeholder="Digite um número:">
                <input type="number" id="Nu2" placeholder="Digite seu expoente:">
                <div class="btn-enviar">
                    <input type="button" value="CALCULAR POTÊNCIA" onclick="potenciaDo()">
                </div>
            </div>
            <p id="Resultado1"></p>
        </section>

        <section class="exercicio3">
            <h2>POTÊNCIA <span>(FOR)</span></h2>
        </section>

        <div class="interface">

            <input type="number" id="Num1" placeholder="Digite um número:">
            <input type="number" id="Num2" placeholder="Digite seu expoente:">
            <div class="btn-enviar">
                <input type="button" value="Calcular Potencia" onclick="potenciaFor()">
            </div>
            <p id="Resultado2"></p>
        </div>
    </main>
    


</body>
</html>
